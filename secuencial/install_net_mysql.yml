version: v1.0
name: Ejecutar Playbooks Secuencialmente

agent:
  machine:
    type: e1-standard-2

blocks:
  - name: Playbooks Secuenciales
    task:
      jobs:
        - name: Instalar Net
          commands:
            - ansible-playbook tools/install_net.yml

        - name: Instalar MySQL
          commands:
            - ansible-playbook docker/install_mysql.yml
