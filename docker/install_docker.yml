---
- hosts: all
  become: true
  become_method: sudo
  become_user: root
  tasks:
    - name: Actualizar paquetes de apt
      apt:
        upgrade: yes
        update_cache: yes

    - name: Instalar dependencias de Docker
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
      ignore_errors: yes

    - name: Verificar si la clave Docker GPG ya existe
      stat:
        path: /usr/share/keyrings/docker-archive-keyring.gpg
      register: keyfile

    - name: Descargar clave Docker GPG si no existe
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /usr/share/keyrings/docker-archive-keyring.gpg
      when: not keyfile.stat.exists
      ignore_errors: yes

    - name: Importar clave Docker GPG
      command: gpg --dearmor --yes -o /usr/share/keyrings/docker-archive-keyring.gpg
      when: not keyfile.stat.exists
      ignore_errors: yes

    - name: Mostrar mensaje de Ã©xito
      debug:
        msg: "Clave GPG importada correctamente y apt actualizado"
