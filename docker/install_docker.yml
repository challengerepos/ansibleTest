---
- hosts: all
  become: true
  become_method: sudo
  become_user: root  
  tasks:
    - name: Update the package index
      command: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg --yes
      register: result

    - name: Mostrar la salida del comando ls
      debug:
        var: result.stdout_lines